<section class="modal modal_change_phone hidden">
  <div class="modal__content modal_change_phone__content">
    <div class="close"></div>
    <form class="modal__form form_send_confirmation_code" action="">
      <h4 class="modal__header">Изменение мобильного телефона</h4>
      <div class="form__field">
        <label for="" class="form__label">Введите новый номер телефона</label>
        <input class="form__input" type="text" placeholder='+7 (___) _-__-__' />
      </div>
      <div class="form__field">
        <input class="form__submit btn send_confirmation_code" type="submit" value="Выслать код подтверждения">
      </div>
    </form>
    <form class="modal__form form_accept_confirmation_code hidden" action="">
      <h4 class="modal__header">Введите код из СМС</h4>
      <div class="form__field">
        <label for="login" class="form__label"></label>
        <input class="form__input" type="text" placeholder='____' />
      </div>
      <div class="form__field">
        <input class="form__submit btn" type="submit" value="Подтвердить">
      </div>
      <div class="form__field">
        <p class="code_confirmation_description">Повторно код можно будет отправить через 3 минуты</p>
        <a href="" class="send_confirmation_code_again hidden">Выслать код повторно</a>
      </div>
    </form>
  </div>
</section>
