<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/lk_styles.min.css">
  <title>Авторизация | РКС</title>
</head>
<body>
  @@include('templates/_lk_header_auth.html')

  <section class="main">
    <div class="main__content">
      <form class="main__form" action="auth">
        <div class="form__left_side">
          <h1 class="form__header">Восстановление пароля</h1>
        </div>
        <div class="form__right_side">
          <input class="form__input" type="password" name="pswd" placeholder="Новый пароль" required="required "/>
          <input class="form__input" type="password" name="pswd" placeholder="Повторите новый пароль" required="required "/>
          <input class="btn" type="submit" value="Изменить пароль" />
        </div>
      </form>
    </div>
  </section>
  @@include('templates/_lk_footer.html')

  <section class="modal modal_pswd_restore hidden">
  <div class="modal__content modal_pswd_restore__content">
    <div class="close"></div>
    <h4 class="modal__header">Восстановление пароля</h4>
    <form class="modal__form" action="">
      <div class="form__field">
        <label for="login" class="form__label"></label>
        <input class="form__input login" type="text" placeholder='Логин' />
      </div>
      <div class="form__field">
        <label for="e-mail" class="form__label"></label>
        <input class="form__input e-mail" type="password" placeholder='E-mail' />
      </div>
      <div class="form__field">
        <input class="form__submit btn dark_btn" type="submit" value="Восстановить">
      </div>
    </form>
  </div>
</section>
<!-- Добить тень, не хочет отображаться -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/lk_auth.js"></script>
</body>
</html>
