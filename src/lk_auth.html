<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/lk_styles.min.css">
  <title>Авторизация | РКС</title>
</head>
<body>
  @@include('templates/_lk_header_auth.html')
  <section class="main">
    <div class="main__content">
      <form class="main__form" action="auth">
        <div class="form__left_side">
          <h1 class="form__header">Авторизация</h1>
        </div>
        <div class="form__right_side">
          <input class="form__input" type="text" name="login" placeholder="Логин" required="required "/>
          <input class="form__input" type="password" name="pswd" placeholder="Пароль" required="required "/>
          <a class="form__href restore_pswd" href="">Восстановить пароль</a>
          <a class="form__href registration" href="lk_reg.html">Регистрация</a>
          <input class="btn" type="submit" value="Войти" />
        </div>
      </form>
    </div>
  </section>
  @@include('templates/_lk_footer.html')
  @@include('templates/_pswd_restore.html')
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/lk_auth.min.js"></script>
</body>
</html>
